<div class="table-header">
  <h2>Mes candidatures</h2>

  <div class="header-actions">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="goToNewApplication()"
    >
      + Nouvelle candidature
    </button>

      <mat-form-field appearance="outline" class="filter">
        <mat-label>Filtrer</mat-label>
        <input
          matInput
          placeholder="Rechercher (entreprise, poste, pays, statut)"
          (keyup)="applyFilter($event.target.value)"
        />
      </mat-form-field>
    </div>
  </div>

<div class="table-wrapper">

  <!-- Overlay de chargement -->
  <div class="loading-overlay" *ngIf="loading">
    <mat-spinner diameter="36"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z2"
  >

    <!-- Entreprise -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Entreprise
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.companyName }}
      </td>
    </ng-container>

    <!-- Poste -->
    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Poste
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.jobTitle }}
      </td>
    </ng-container>

    <!-- Pays -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Pays
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.country }}
      </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Statut
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.status }}
      </td>
    </ng-container>

    <!-- Date candidature -->
    <ng-container matColumnDef="applicationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Candidature
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.applicationDate | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Date publication -->
    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Publication
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.publicationDate | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Lien -->
    <ng-container matColumnDef="jobLink">
      <th mat-header-cell *matHeaderCellDef>
        Offre
      </th>
      <td mat-cell *matCellDef="let row">
        <a
          *ngIf="row.jobLink"
          [href]="row.jobLink"
          target="_blank"
          rel="noopener"
        >
          Voir
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50]"
  >
  </mat-paginator>
</div>
